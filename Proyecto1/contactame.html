          <h1>Contáctame</h1>
          <form id="formulario" class="formulario"> 
            <li><label for="nombrescompletos">Nombres completos:</label> <input type="text" id="nombrescompletos" name="nombrescompletos" required="required" /></li>
            <li><label for="correoelectronico">Correo electrónico:</label> <input type="email" id="correoelectronico" name="correoelectronico" required="required" /></li>
            <li><label>Género:</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="noresponder" name="genero" value="noresponder" checked="checked">
            <label for="noresponder">Prefiero no responder</label></li>
            <li><label for="mensaje">Mensaje:</label> <textarea id="mensaje" name="mensaje" rows="10" cols="50"></textarea></li>
            <li><input type="checkbox" id="nosoyunrobot" value="nosoyunrobot"> <label for="nosoyunrobot">No soy un robot</label></li>
            <li><button type="submit" name="enviar">Enviar</button> <button type="reset" name="reiniciar">Cancelar</button></li>
          </form>
